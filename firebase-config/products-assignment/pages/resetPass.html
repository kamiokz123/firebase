<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <h2 class="text-2xl font-semibold mb-6">Reset Password</h2>

        <!-- Reset Password Form -->
        <form id="reset-form">
            <!-- Email Input -->
            <div class="mb-4">
                <label for="reset-email" class="block text-sm font-medium text-gray-600">Email Address</label>
                <input type="email" id="reset-email" name="email"
                    class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
                    required>
            </div>

            <!-- Send Reset Email Button -->
            <div class="flex items-center justify-between">
                <button type="submit"
                    class="w-full bg-indigo-500 text-white p-2 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:border-indigo-300">
                    Send Reset Email
                </button>
            </div>

            <div class="mt-4 text-center">
                <a href="../index.html"
                    class="text-indigo-500 hover:underline">Back to Login Page</a>
            </div>
        </form>
    </div>
<script type="module" src="../resetPass.js"></script>
</body>
</html>
